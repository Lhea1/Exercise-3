<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Tilt+Neon&family=Tilt+Prism&display=swap" rel="stylesheet">


	<style type="text/css">
		img{
			height: 130px;
			width: 110px;
		}
		h1,h2,h3{
			font-family: Cedarville Cursive
		}
	</style>

	<title>Q3 Exercise 3</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Hogwarts School of Witchcrafts and Wizardy</h1>
		<table class="table table-dark">
			<tr>
				<td>Picture</td>
				<td>First name</td>
				<td>Last name</td>
			</tr>
			<tr>
				<td><img src="ha.jfif"></td>
				<td><h3>Harry</h3></td>
				<td><h3>Potter</h3></td>
			</tr>
			<tr>
				<td><img src="he.webp"></td>
				<td><h3>Hermione</h3></td>
				<td><h3>Granger</h3></td>
			</tr>
			<tr>
				<td><img src="dr.webp"></td>
				<td><h3>Draco</h3></td>
				<td><h3>Malfoy</h3></td>
			</tr>
			<tr>
				<td><img src="lu.webp"></td>
				<td><h3>Luna</h3></td>
				<td><h3>Lovegood</h3></td>
			</tr>
			<tr>
				<td><img src="we.jpg"></td>
				<td><h3>Ron</h3></td>
				<td><h3>Weasley</h3></td>
			</tr>
		</table>
	</div>
	<div class="container">
		<form>
			Enter Firstname: <input type="text" name="fname" class="form-control">
			Enter Lastname: <input type="text" name="lname" class="form-control">
			Choose House: 
			<select class="form-control">
				<option>Gryffindor</option>
				<option>Ravenclaw</option>
				<option>Hufflepuff</option>
				<option>Slytherin</option>
			</select>
			Select Birthdate: <input type="date" name="bday" class="form-control">
			Upload Picture: <input type="file" name="pic" class="form-control">
			<input type="submit" value="Add Student" class="btn btn-block btn-success">
			<input type="reset" name="cancel" value="CANCEL" class="btn btn-danger btn-block">
		</form>
	</div>

</body>
</html>
